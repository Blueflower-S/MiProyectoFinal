<div class="row">
  <h2>Experiencia laboral</h2>

  <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink='/nuevaexp' *ngIf="isLogged">
        Agregar experiencia

      </button>

  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
            <td>{{Experiencia.nombreE}}</td>
            <td>{{Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged">
              
              <button class="btn btn-secondary" routerLink='/editexp/{{Experiencia.id}}'>
            
                  <i class="bi bi-pen-fill"></i>Editar</button>
              </td>

              <td *ngIf="isLogged">
              
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                <i class="bi bi-trash3-fill"></i>Eliminar</button>
                  
              </td>
        </tr>
      </tbody>
     </table>
  </div>



</div>
